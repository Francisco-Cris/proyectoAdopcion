<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción - Fundación Huellitas de Amor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input[type=text], input[type=email], select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group {
            margin-bottom: 20px;
            overflow: hidden;
        }
        .form-group label {
            width: 30%;
            float: left;
            text-align: right;
            margin-right: 4%;
            line-height: 32px;
        }
        .form-group input, .form-group select {
            width: 66%;
            float: left;
            box-sizing: border-box;
        }
        .form-group:after {
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width: 600px) {
            .form-group label, .form-group input, .form-group select, .form-group textarea {
                float: none;
                width: 100%;
                display: block;
                margin: 0;
                text-align: left;
            }
            .form-group label {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Adopción</h1>
        <form method="POST" action="registrousuario.php">
            <div class="form-group">
                <label for="Cedula">Cedula</label>
                <input type="text" id="cedula_adoptante" name="cedula_adoptante" placeholder="Codigo">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre_adoptante" name="nombre_adoptante" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido completo:</label>
                <input type="text" id="apellido_adoptante" name="apellido_adoptante" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="correo_adoptante" name="correo_adoptante" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono_adoptante" name="telefono_adoptante" required>
            </div>
            <div class="form-group">
                <label for="Fecha de nacimiengo">Edad:</label>asd
                
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="Estado">Cod_Estado</label>:</label>
                <input id="cod_estado" name="cod_estado" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Guardar">
            </div>
            <div class="form-group">
                <input type="submit" value="Actualizar">
            </div>
            <div class="form-group">
                <input type="submit" value="Eliminar">
            </div>
        </form>
    </div>
</body>
</html>
